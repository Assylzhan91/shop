<div *ngIf="allProducts$ | async as products; else loading" class="dashboard">
  <shop-product
    *ngFor="let product of products | sortingProducts: productService.typeProduct"
    [product]="product"
    class="box"
  >
  </shop-product>
</div>
<ng-template #loading>
  <h1>Loading..</h1>
</ng-template>
