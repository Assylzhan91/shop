<nav class="navbar bg-dark">
  <h2>Online SHOP</h2>
  <ul>
    <ng-container *ngFor="let productNavigate of productsNavigate">
      <li routerLinkActive="active" *ngIf="productNavigate !== 'Cart'">
        <a (click)="setTypeProduct(productNavigate)">Phone</a>
      </li>
    </ng-container>
    <li routerLinkActive="active">
      <a (click)="setTypeProduct('Cart')" routerLink="['/cart']">Cart</a>
    </li>
  </ul>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
