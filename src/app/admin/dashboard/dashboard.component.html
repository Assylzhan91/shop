<ng-container *ngIf="products.length; else loading">
  <h2 class="text-center">Dashboard of products</h2>
  <div class="form-control">
    <input type="text" placeholder="Find a product" [(ngModel)]="searchProductName">
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date of creation</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | searchProduct: searchProductName; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.date | date: 'dd/mm/yyyy, h:mm a'}}</td>
        <td>
          <button class="btn btn-dark" [routerLink]="['/admin', 'product', product.id,'edit']">Open</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="removeProductById(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
